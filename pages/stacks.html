        <div class="navigation">
            <div class="back-button nav-button">
                <a href="../index.html">
                    <button>
                        <img src="../assets/house_2186143.png" alt="" class="home-button">

            </div>
            <div class="nav-button">

    <div class="border actions-bar">
        <button id="clear-button">clear stack</button>
        <button id="push-button">push</button>
        <button id="pop-button">pop</button>
        <button id="edit-button">edit</button>
        <div class="dropdown" id="push-dropdown">
            <fieldset>  
                <legend>push</legend>
                <label for="value">value</label>
                <input type="text" name="value" id="push-value">
                <br>
                <button id="push-submit" class="dropdown-button" type="button" name="button">apply</button>
            </fieldset>
        </div>
        <div class="dropdown" id="edit-dropdown">
            <fieldset>
                <legend>edit</legend>
                <label for="value">value</label>
                <input type="text" name="value" id="insert-value">
                <br>
                <label for="index">index</label>
                <input type="text" name="index" id="insert-index">
                <br>
                <button id="insert-submit" class="dropdown-button" type="button" name="button">apply</button>
            </fieldset>
        </div>
    </div>
    <canvas class="main-canvas"></canvas>
